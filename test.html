<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Card with Animated Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: changeColor 20s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .heart {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: bubbleAnim 5s infinite linear;
        }

        @keyframes bubbleAnim {
            0% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-500px) scale(1.2);
            }

            100% {
                transform: translateY(-1000px) scale(1);
            }
        }

        @keyframes changeColor {
            0% {
                background: linear-gradient(to bottom, #2c3e50, #3498db);
            }

            50% {
                background: linear-gradient(to bottom, #3498db, #2c3e50);
            }

            100% {
                background: linear-gradient(to bottom, #2c3e50, #3498db);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="heart">&hearts;</span>
        <h2>Sorry!</h2>
        <p>Dear friend,</p>
        <p>I deeply apologize for my mistake. Please forgive me.</p>
        <p>Let's make things right.</p>
        <p>Sincerely,</p>
        <p>Nitin</p>
    </div>
    <script>
        for (let i = 0; i < 50; i++) {
            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.animationDuration = Math.random() * 3 + 1 + 's';
            document.body.appendChild(bubble);
        }
    </script>
</body>

</html>
